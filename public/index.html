<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

        <script src="https://cdn.jsdelivr.net/jquery.typeit/4.3.0/typeit.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body ng-app="myApp">


<!-- Adding the ng-app declaration to initialize AngularJS -->
<div id="top">
<div id="main" ng-app>


        <nav class="{{active}}"  ng-click="$event.preventDefault()">



                <a href="#" class="home" ng-mouseover="active='home'" >Home</a>

                <a href="#" class="projects" ng-mouseenter="active='projects'">Projects</a>
                <a href="#" class="services" ng-mouseenter="active='services'">Services</a>
                <a href="#" class="contact" ng-mouseenter="active='contact'">Contact</a>
                


        </nav>



        <p ng-hide="active">Please click a menu item</p>
        <p ng-show="active">You chose <b>{{active}}</b></p>
</div>
        </div>
<div id="intro"></div>
<script>
        $('#intro').typeIt({
        strings: ["This is a great string.", "But here is a better one.  ", "Try  to guess what is it"],
        speed: 100,
        breakLines: false,
        autoStart: false,
                loop:true,
                loopCount: false


});
</script>








<div id="myDiv"></div>



<div id="videoDiv">
        <div id="videoBlock">
                <video autoplay loop>

                        <source src="http://dfcb.github.io/BigVideo.js/vids/dock.mp4" type="video/mp4">

                <div id="call">
                <script>
                        $('#call').typeIt({
                                strings: ["This is a great string.", "But here is a better one.  ", "Try  to guess what is it"],
                                speed: 100,
                                breakLines: false,
                                autoStart: false,
                                loop:true,
                                loopCount: false


                        });
                </script>
                </video>

        </div>
</div>


</div>






        <script src="javascripts/app.js"></script>
<script src="javascripts/controllers/MainController.js"></script>
<script src="/jquery-3.1.1.min.js"></script>
<script src="/typed.js"></script>
<script src="javascripts/jq.js"></script>
</body> 
</html>
